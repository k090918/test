<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結婚式のご招待</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #b34d2e;
            font-size: 2.5em;
        }
        h2 {
            text-align: center;
            font-size: 1.8em;
            color: #b34d2e;
        }
        .event-details {
            text-align: center;
            margin-top: 20px;
        }
        .event-details p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .event-details p span {
            font-weight: bold;
            color: #b34d2e;
        }
        .rsvp {
            text-align: center;
            margin-top: 30px;
        }
        .rsvp a {
            text-decoration: none;
            background-color: #b34d2e;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .rsvp a:hover {
            background-color: #9c3e28;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 1em;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>結婚式のご招待</h1>
        <h2>○○と△△の結婚式</h2>

        <div class="event-details">
            <p><span>日時：</span>2025年6月20日（土）12:00</p>
            <p><span>場所：</span>〇〇ホテル　(住所: 〒123-4567 東京都〇〇区〇〇町1-2-3)</p>
            <p><span>服装：</span>カジュアル・フォーマルな装いでお越しください</p>
        </div>

        <div class="rsvp">
            <p>ぜひご参加ください！お手数ですが、参加のご連絡をお願いします。</p>
            <a href="https://your-rsvp-link.com" target="_blank">出席のご連絡</a>
        </div>

        <div class="footer">
            <p>お問い合わせ: example@example.com</p>
            <p>© 2025 ○○と△△の結婚式</p>
        </div>
    </div>

</body>
</html>
